### **Archivo 2: Crear carpeta templates**

1. **"Add file"** → **"Create new file"**
2. En el nombre escribe: `templates/index.html` (el "/" crea la carpeta automáticamente)
3. Pega el código del HTML que te di anteriormente (el completo con el diseño)
4. **"Commit new file"**

---

## **Paso 4: Verificar estructura**

Tu repositorio debe verse así:
```
catalogo-colonias/
├── README.md
├── prueba.py
├── cargar_datos.py
├── COLONIAS.xlsx
├── requirements.txt
├── render.yaml
└── templates/
    └── index.html
```

---

## **Paso 5: Conectar con Render**

1. Regresa a **Render.com**
2. Haz clic en **"New Web Service"**
3. Selecciona **"Connect a repository"**
4. Haz clic en **"Connect GitHub"**
5. Autoriza a Render en la ventana emergente
6. Selecciona tu repositorio `catalogo-colonias`
7. **Render detecta automáticamente el `render.yaml`** y configura todo
8. Haz clic en **"Create Web Service"**

---

